name: attendance_app
description: A professional offline-first Flutter attendance tracking application with cloud synchronization, GPS tracking, geofencing, and Google OAuth authentication.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod: ^2.4.0

  # HTTP & Networking
  dio: ^5.3.1
  connectivity_plus: ^5.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Authentication
  google_sign_in: ^6.1.4

  # Location & Geofencing
  geolocator: ^10.0.0
  google_maps_flutter: ^2.5.0

  # Notifications
  flutter_local_notifications: ^15.0.0

  # Utilities
  uuid: ^4.0.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Logging
  logger: ^2.0.1

  # Date/Time
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  hive_generator: ^2.0.0

  # Testing
  mockito: ^5.4.4
  fake_async: ^1.3.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
